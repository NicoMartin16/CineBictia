<html lang="en">
<head>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>CineBictia</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row contenedor_menu">
                <div class="sitio col-12 col-md-3">
                    <a href="./index.html">
                        <h1>
                            CineBictia
                        </h1>
                    </a>
                </div>
                <div class="menu col-12 col-md-9">
                    <a href="cartelera.html">Cartelera</a>
                    <a href="proximos.html">Proximos estrenos</a>
                    <a href="contactenos.html">Contactenos</a>
                    <a id="login" data-toggle="modal" data-target="#myModal">Inicia sesión</a>
                    <a href="about.html">Sobre nosotros</a>
                </div>
            </div>
        </div>
    </header>   
    <section class="main">
        <section class="cartelera"> 
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="titulo">Peliculas en cartelera</h2>
                    </div>
                </div>
                <div class="row" id="peliculas_cartelera">
                   
                </div>
            </div>
        </section> 
    </section>
    <footer>
        <div class="redes">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
                        <h2>FACEBOOK</h2>
                        <p>CineBictia.colombia</p>
                    </div>     
                    <div class="col-md-4">
                        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                        <h2>TWITTER</h2>
                        <p>CineBictia</p>
                    </div>               
                    <div class="col-md-4">
                        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                        <h2>INSTAGRAM</h2>
                        <p>CineBictia</p>
                    </div>    
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
  
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Ingresa usuario y contraseña</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
              <label for="username">usuario</label>
              <input class="form-control" type="text" name="username" id="username" placeholder="ejemplo@usuario.com">
          </div>
          <div class="form-group">
            <label for="password">contraseña</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="boton-ingresar">Ingresar</button>
        </div>

  
      </div>
    </div>
  </div>




    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/funcionalidad.js"></script>
